<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShitShitMagazine - Payment</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/images/log.jpg"/>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="moving-sign">ShitShitMagazine</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="another-page.html">Artists</a></li>
                    <li><a href="payment.html">Buy Tickets</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="payment">
        <div class="container">
            <h2>Payment Page</h2>
            <form id="payment-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">

                <label for="card-number">ID number:</label>
                <input type="text" id="card-number" name="card-number" required placeholder="Enter your ID number">

                <label for="instagram">Instagram Username:</label>
                <input type="text" id="instagram" name="instagram" required placeholder="Enter your Instagram username">

                <label for="ticket-type">Ticket Type (VIP/Standard):</label>
                <input type="text" id="ticket-type" name="ticket-type" required placeholder="VIP or Standard">

                <button type="submit" class="submit-btn">Submit Payment</button>
            </form>
            <div class="info-bar">
                <h1>Fill out these fields, take a screenshot, send it to <b><i>sabbukart</i></b>, and we will request the payment amount based on your ticket selection.</h1>
                <h2>You can contact <b><i>sabbukart</i></b> for details!</h2>
            </div>
        </div>
    </section>

    <div id="thank-you" class="thank-you-message">
        <p>Thank You!</p>
    </div>

    <script src="payment-scripts.js"></script>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 ShitShitMagazine</p>
        </div>
    </footer>
</body>
</html>
